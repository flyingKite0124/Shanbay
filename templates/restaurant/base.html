<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    {% block title %}

    {% endblock %}

    <!-- Bootstrap -->
    <link href="/static/common/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/restaurant/css/base.css" rel="stylesheet">

    {% block css %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" id="restaurant-navbar">
    <div class="container">
        <div class="col-md-4">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ShanBay</a>
            </div>
        </div>

        <div class="col-md-4 text-right">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a role="button" href="#" id="log-out">注销</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
<script src="/static/common/js/jquery.min.js"></script>
<script src="/static/common/js/csrf.js"></script>
<script src="/static/common/bootstrap/js/bootstrap.js"></script>

<script src="/static/restaurant/js/base.js"></script>
<script>
    $(document).ready(function () {
        $('#log-out').click(log_out);
    });
</script>

{% block script %}

{% endblock %}

</body>
</html>
