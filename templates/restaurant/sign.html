{% extends "restaurant/base.html" %}

{% block title %}
    <title>登录</title>
{% endblock %}


{% block css %}
    <link href="/static/restaurant/css/sign.css" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="container" id="sign-form">
        <div class="row text-center">
            <div class="form-signin btn-group">
                <button class="btn btn-lg btn-primary" id="choose-sign-in" class="form-signin-heading text-center">登录
                </button>
                <button class="btn btn-lg btn-primary" id="choose-sign-up" class="form-signin-heading text-center"
                        style="float:right">注册
                </button>
            </div>
        </div>
        <div class="row">
            <form class="form-signin form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 col-md-pull-2 control-label">电话</label>
                    <div class="col-sm-8 col-md-pull-2">
                        <input type="text" id="username" class="form-control" placeholder="电话" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 col-md-pull-2 control-label">密码</label>
                    <div class="col-sm-8 col-md-pull-2">
                        <input type="password" id="password" class="form-control" placeholder="密码">
                    </div>
                </div>

                <div id="extra-sign-info">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-4 col-md-pull-2 control-label">餐厅名字</label>
                        <div class="col-sm-8  col-md-pull-2">
                            <input type="text" id="restname" class="form-control" placeholder="餐厅名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddr" class="col-sm-4 col-md-pull-2 control-label">地址</label>
                        <div class="col-sm-8  col-md-pull-2">
                            <textarea class="form-control" rows="2" id="address" placeholder="地址"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputIntro" class="col-sm-4 col-md-pull-2 control-label">简介</label>
                        <div class="col-sm-8  col-md-pull-2">
                            <textarea class="form-control" rows="3" id="introduction" placeholder="特色菜..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-pull-2"></div>
                    <div class="col-sm-8  col-md-pull-2">
                        <button class="btn btn-lg btn-primary btn-block" id="sign-in" style="margin-top:10px">登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}


{% block script %}
    <script src="/static/restaurant/js/sign.js"></script>
    <script>
        $(document).ready(function () {
            hide();
            console.log('text to find');
            $('#sign-in').click(sign_in);
            $('#choose-sign-in').click(hide);
            $('#choose-sign-up').click(slide);
        });
    </script>
{% endblock %}
